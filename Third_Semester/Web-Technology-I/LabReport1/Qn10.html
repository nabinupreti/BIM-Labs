<!DOCTYPE html>
<html>
    <head>
        <title>Lists Example</title>
    </head>
    <body>
        <h1>Lists examples</h1>
        <h2>An Unordered HTML Lists</h2>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <h2>An Ordered HIML Lists</h2>
        <ol type="1">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <h2>A Description Lists</h2>
        <dl >
            <dt>Coffee</dt>
            <dd>- Black hot drink.</dd>
            <dt>Milk</dt>
            <dd>- White cold drink.</dd>
        </dl>
    </body>
</html>
