<!DOCTYPE html>
<html>
    <head>
        <title>Nested list</title>
    </head>
    <body>
        <h2>Nested list example</h2>
        <ol>
            <li>Item 1</li>
            <ol>
                <li>Subitem 1</li>
                <ol>
                    <li>Sub item lists</li>
                </ol>
                <li>Subitem 2</li>
            </ol>
            <li>Item 2</li>
            <ol>
                <li>Subitem 1</li>
                <li>Subitem 2</li>
            </ol>
            <li>Item 3</li>
        </ol>
    </body>
</html>
