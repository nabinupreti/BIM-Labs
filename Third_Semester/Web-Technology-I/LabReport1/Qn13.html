<!DOCTYPE html>
<html>
    <head>
        <title>Html tables</title>
    </head>
    <body>
        
        <table border="2">
            <tr>
                <th>Name</th>
                <th>Country</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>USA</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Sam</td>
                <td>Mexico</td>
                <td>23</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Spain</td>
                <td>25</td>
            </tr>
        </table>
    </body>
</html>
