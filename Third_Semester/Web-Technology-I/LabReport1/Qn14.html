<!DOCTYPE html>
<html>
    <head>
        <title>Html Table</title>
    </head>
    <body>
        <table border="2">
            <tr>
                <th>Name</th>
                <th>Country</th>
                <th>Age</th>
            </tr>
            <tr>
                <td bgcolor="yellow">Peter</td>
                <td>USA</td>
                <td>21</td>
            </tr>
            <tr style="background-color: rgb(118, 219, 118);color: yellow;">
                <td>John</td>
                <td>Spain</td>
                <td>43</td>
            </tr>
        </table>
    </body>
</html>
