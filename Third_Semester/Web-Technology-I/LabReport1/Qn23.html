<!DOCTYPE html>
<html>
<head>
  <title>Div Tag Example</title>
  <style>
    /* CSS styling for the div ids */
    #header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    
    #content {
      background-color: #ffffff;
      padding: 20px;
      text-align: left;
    }
    
    #footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Welcome to My Website</h1>
    <p>This is the header section.</p>
  </div>
  
  <div id="content">
    <h2>About Me</h2>
    <p>I am a web developer passionate about creating awesome websites.</p>
  </div>
  
  <div id="content">
    <h2>My Projects</h2>
    <ul>
      <li>Project 1</li>
      <li>Project 2</li>
      <li>Project 3</li>
    </ul>
  </div>
  
  <div id="footer">
    <p>&copy; 2023 Nabin Upreti. All rights reserved.</p>
  </div>
</body>
</html>
