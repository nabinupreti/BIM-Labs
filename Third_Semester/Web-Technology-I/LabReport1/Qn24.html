<!DOCTYPE html>
<html>
<head>
  <title>Div Tag with class and id attribute</title>
  <style>
    /* CSS styling for the div classes and ids */
    .header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    
    #main-content {
      background-color: #ffffff;
      padding: 20px;
      text-align: left;
    }
    
    .footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to My Website</h1>
    <p>This is the header section.</p>
  </div>
  
  <div  id="main-content">
    <h2>About Me</h2>
    <p>I am a web developer passionate about creating awesome websites.</p>
  </div>
  
  <div >
    <h3>My Projects</h3>
    <ul>
      <li>Resturant's Website</li>
      <li>Hospital managemment system</li>
    </ul>
  </div>
  
  <div class="footer">
    <p>&copy; 2023 Nabin Upreti. All rights reserved.</p>
  </div>
</body>
</html>
