<!DOCTYPE html>
<html>
    <head>
        <title>Universal selector</title>
        <style>
            *{
                color:red;
                background-color:yellow;
                font-family:'Times New Roman';
            }
        </style>
    </head>
    <body>
        <h1>Welcome to my website</h1>
        <p>This is an example of Universal selector having,</p>
        <ul>
            <li>text color : red</li>
            <li>background color: yellow and,</li>
            <li>font family: Times New Roman</li>
        </ul>
    </body>
</html>
