<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">This is a heading</h1>
    
    <p style="font-size: 18px; font-family:cursive;">This is a paragraph with inline styles.</p>
    
    <div style="background-color: lightgray; padding: 10px;">
        <p style="color: green;">This is a paragraph inside a div with a light gray background and green text.</p>
    </div><br>
    <button style="background-color: orange; color: white; padding: 5px;">Click me!</button>
</body>
</html>
