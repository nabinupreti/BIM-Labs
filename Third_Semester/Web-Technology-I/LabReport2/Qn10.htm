<html>
    <head>
        <title>Background Image</title>
        <style>
            .image{
                background-image:url(cover.jpg);
                background-repeat:no-repeat;
                background-position: center;
                background-size:cover;
            }
            h1{
                padding-top: 15%;
                text-align: center;
            }
        </style>
        <body class="image">
            <h1 >Welcome to My Website</h1>
            <p>The image cover.jpg will be used as the
                background for the elements with the class .image. It won't repeat,
                and it will be positioned at the center of the element. The image will be
                scaled to cover the entire background area.</p>
            
        </body>
    </head>
</html>
