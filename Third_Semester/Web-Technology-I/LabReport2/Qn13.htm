<!DOCTYPE html>
<html>
    <head>
        <title>Border Radius</title>
        <style>
            p{
                padding:5px;
            }
            #normal{
                border: 2px solid blue;
            }
            #round{
                border: 2px solid red;
                border-radius: 4px;
            }
            #rounder{
                border:2px solid green;
                border-radius: 8px;
            }
            #roundest{
                border: 2px solid gray;
                border-radius: 16px;
            }
        </style>
    </head>
    <body>
        <p id="normal">Normal border</p>
        <p id="round">Round border</p>
        <p id="rounder">Rounder border</p>
        <p id="roundest">Roundest border</p>
    </body>
</html>
