<!DOCTYPE html>
<html>
    <head>
        <title>Margin property</title>
        <style>
            div{
                border: 2px solid black;
                background-color: lightgray;
                margin-top: 50px;
                margin-right: 150px;
                margin-bottom: 12px;
                margin-left: 80px;
            }
        </style>
    </head>
    <body>
        <h1>Using individual margin properties</h1>
        <div>This div element have top margin of 50px, a right margin of 150px, a bottom margin of 120px, and a left margin of 80px.</div>
    </body>
</html>
