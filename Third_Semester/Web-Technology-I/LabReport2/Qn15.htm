<html>
    <head>
        <title>Padding properties</title>
        <style>
            div{
                border: 1px solid black;
                background-color: lightgray;
                padding-top: 50px;
                padding-right: 30px;
                padding-bottom: 100px;
                padding-left: 80px;
            }
        </style>
        <body>
            <h1>Using individual padding properties</h1>
            <div>
                This div element has a top padding of 50px, a right padding of 30px, a bottom padding of 100px, and a left padding of 80px.
            </div>
        </body>
    </head>
</html>
