<!DOCTYPE html>
<html>
    <head>
        <title>Time Table</title>
        <style>
            table{
                width: 100%;
                border-collapse: collapse;
                text-align: center;
            }
            tr,td,th{
                border: 1px solid black;
            }
            th{
                background-color: lightgray;
            }
            
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
            <tr>
                <th rowspan="7">Hours</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            <tr>
                <td>Computer</td>
                <td>Computer</td>
                <td>Computer</td>
                <td>Computer</td>
                <td>Computer</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Maths</td>
                <td>Maths</td>
                <td>Maths</td>
                <td>Maths</td>
            </tr>
            <tr>
                <td colspan="5">Lunch</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
                <td>Science</td>
            </tr>
            <tr>
                <td>Business</td>
                <td>Business</td>
                <td>Business</td>
                <td>Business</td>
                <td rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Arts</td>
                <td>Arts</td>
                <td>Arts</td>
                <td>Arts</td>
            </tr>
        </table>
    </body>
</html>
