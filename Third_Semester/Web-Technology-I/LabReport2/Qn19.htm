<!DOCTYPE html>
<html>
    <head>
        <title>List style</title>
        <style>
            .custom{
                list-style-type:decimal-leading-zero;
                list-style-position:outside;
            }
            .custom1{
                list-style-type:none;
                list-style-position: inside;
                list-style-image: url(check-mark.png);
            }
        </style>
    </head>
    <body>
        <h2>List Style type in CSS</h2>
        <h3>Custom list style type: decimal leading zero </h3>
        <ul class="custom">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <h3>Custom list style image:  </h3>
        <ul class="custom1">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

    </body>
</html>
