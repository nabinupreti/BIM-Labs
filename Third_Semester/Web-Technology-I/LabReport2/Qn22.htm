<!DOCTYPE html>
<html>
    <head>
        <title>Max Width Property</title>
        <style>
            .div1{
                max-width:800px;
                border: 2px solid black;
                padding: 5px;
                margin: 5px;
            }
            .div2{
                width:800px;
                border: 2px solid black;
                padding: 5px;
                margin: 5px;
            }
        </style>
           </head>
        <body>
            <div class="div1">
                <h2>Using max-width</h2>
                <p>This division has max-width:500px which will adjust width as per screen size.</p>

            </div>    
            <div class="div2">
                <h2>Using width</h2>
                <p>This dividion has width:500px which will have width of 500px at any screen size. </p>
            </div>
        </body>
 
</html>
