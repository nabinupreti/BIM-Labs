<!DOCTYPE html>
<html>
    <head>
        <title>CSS Float property</title>
        <style>
            .box{
                width:100px;
                height:100px;
                text-align: center;
                margin: 5px;
                background-color: lightGray;
                border:1px solid black;
                float:left;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h2>Box 1</h2>
        </div>

        <div class="box">
            <h2>Box 2</h2>
        </div>

        <div class="box">
            <h2>Box 3</h2>
        </div>

        <div class="box">
            <h2>Box 4</h2>
        </div>
    </body>
</html>
