<html>
    <head>
        <title>String Handling Function</title>
    </head>
    <body>
        <script>
            var str1="Hello";
            var str2="World !!";
            document.write("str1:"+str1);
            document.write("<br>str2:"+str2);
            document.write("<br>length of str1 is "+str1.length) ;
            document.write("<br>element of str1 from 0 to 3:"+str1.slice(0,3));
            document.write("<br>After replacing World with Everyone:"+str2.replace("World","Everyone"));
            document.write("<br>After converting in to uppercase:"+str1.toUpperCase(str1));
            document.write("<br>After converting in to lowercase:"+str1.toLowerCase(str1));
            document.write("<br>Character at index 2 is:"+str1.charAt(2));
            document.write("<br>After concatenation: "+str1.concat(" ",str2));
           </script>
    </body> 
</html>
