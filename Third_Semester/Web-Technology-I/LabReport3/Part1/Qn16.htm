<!DOCTYPE html>
<html>
    <head>
        <title>Convert Data type</title>
    </head>
    <body>
        <script>
            var num = 1;
            document.write("Data type of num is "+typeof(num));
            num = num.toString();
            document.write("<br> Data type of num after toString is "+typeof(num));
        </script>
    </body>
</html>
