<!DOCTYPE html>
<html>
    <head>
        <title>Array function</title>
    </head>
    <body>
        <script>
            var fruits = ["apple","orange","mango"];
            document.write("Fruits array : "+fruits);
            fruits.unshift("banana","guava","kiwi");
            document.write("<br>After adding 3 elements from first: "+fruits);
            fruits.pop();
            fruits.pop();
            var str = fruits.join();
            document.write("<br>After deleting and converted to string: "+str);
        </script>

    </body>
</html>
