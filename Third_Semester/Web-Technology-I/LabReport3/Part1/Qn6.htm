<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum of only even number</title>
</head>
<body>
    <script>
        let sum=0;
        document.write("Sum of only even number from 1 to 200: <br>");
        for(let i=1;i<=200;i++){
            if(i%2==0){
                sum+=i;
            }
        }
        document.write(" = "+sum)
    </script>
</body>
</html>
