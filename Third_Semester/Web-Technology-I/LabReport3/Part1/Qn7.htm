<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Content</title>
</head>
<body>
    
    <p id = "paragraph">This is original Paragraph</p>
    
    <button onclick = "change()">
        change above paragraph!
    </button>
   
   <script>
        function change(){
            let content = "This paragraph is changed!!";
            let pgraph = document.getElementById("paragraph");
            pgraph.innerHTML = content;
        }
    </script>
</body>
</html>
